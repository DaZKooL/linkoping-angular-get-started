<section>
  <button (click)="startAddingNewReview()" *ngIf="!newReview">Add Review</button>
  <form (submit)="addReview()" *ngIf="newReview" #form="ngForm">
    <div>
      <label for="author">Author:</label>
      <input type="text" name="author" [(ngModel)]="newReview.author" required #author="ngModel">
      <p class="error" *ngIf="author.dirty && !author.valid">Please set the author of the review</p>
    </div>
    <div>
      <label for="title">Title:</label>
      <input type="text" name="title" [(ngModel)]="newReview.title" required #title="ngModel">
      <p class="error" *ngIf="title.dirty && !title.valid">Please set the title of the review</p>
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea name="content" cols="30" rows="10" [(ngModel)]="newReview.content" required #content="ngModel"></textarea>
      <p class="error" *ngIf="content.dirty && !content.valid">Please set the content of the review</p>
    </div>
    <div>
      <label for="rating">Rating:</label>
      <input type="range" name="rating" [(ngModel)]="newReview.rating" min=0 max=5>
    </div>

    <button type="submit" [disabled]="!form.valid">Save</button>
    <button (click)="cancel()">Cancel</button>
  </form>
</section>
