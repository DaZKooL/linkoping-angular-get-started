<section>
  <div class="item" *ngFor="let product of products">
    <header>
      <h4>{{product.name}}</h4>
    </header>
    <section class="item__description">
      <img [src]="product.imageUrl">
      <p>{{product.description}}</p>
      <p>Price: {{product.price | goldCoins }}</p>
    </section>
    <footer>
        <button (click)="buyProduct(product)">Buy</button>
     </footer>
  </div>
</section>
